<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="asd.css">
</head>
<body>
  <div class="container">
    <div class="cancel-div">
      <button class="cancel-button">
        <img class="cancel-icon" src="../frontend/src/image/close.png" alt="close">
      </button>
    </div>
    <div class="container__wrapper">
      <div class="registration-form">
        <div class="field1">
          <div id="field-name">username</div>
          <input class="registration-input" type="text" placeholder="enter your username">
        </div>
        <div class="field2">
          <div id="field-name">password</div>
          <input class="registration-input" type="text" placeholder="enter your password">
        </div>
        <a class="forgot">forgot password?</a>
        <button class="login-button">LOGIN</button>
      </div>
    </div>
  </div>
</body>
</html>
