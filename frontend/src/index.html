<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENIGMA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/app.css">
</head>

<body id="light">
  <div class="header">
    <button class="follow">
      <img src="./image/follow-light-theme.png" alt="follow-light-theme">
    </button>
    <button class="theme">
      <img src="./image/button-light-theme.png" alt="sunny-theme">
    </button>
    <div class="registration">
      <button class="registration-button">
        <span class="registration-message">registration</span>
      </button>
      <button class="user-icon">
        <img src="./image/user-light-theme.png" alt="user-light-theme">
      </button>
    </div>
  </div>
  <div class="container" id="closed">
    <div class="container__wrapper">
      <div class="search-box">
        <input class="search-input" type="text" placeholder="Enter city name">
        <button class="image-button">
          <img src="./image/search-button.png" alt="search-button">
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/app.js" id="script"></script>

</body>

</html>
